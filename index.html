<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Business blog card" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <section>
      <article class="card">
        <div class="card__image">
          <img
            src="./assets/hero-image-business-card.png"
            alt="business photo"
          />
          <img
            class="card__overlay"
            src="./assets/white-overlay.svg"
            alt="overlay"
          />
        </div>
        <div class="card__main">
          <h1 class="card__title">Perfect solution for small business</h1>
          <p class="card__text">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="card__footer">
          <img
            class="user__profile"
            src="./assets/avatar-image-business-card.png"
            alt="user profile icon"
          />
          <div>
            <h2 class="user__name">Amy Burgess</h2>
            <span class="user__role">Customer Manger, Solution Oy</span>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
